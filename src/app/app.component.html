<header class="w-full bg-white shadow px-6 py-3  h-16 shadow-md fixed top-0 left-0 w-full z-50 flex items-center justify-between">
  <div class="text-xl font-bold text-blue-600">{{title}}</div>
  <nav class="flex gap-6">
    <a *ngFor="let item of menuItems" [routerLink]="item.route"
      routerLinkActive="border-b-2 border-blue-600 text-blue-600" [routerLinkActiveOptions]="{ exact: true }"
      class="text-gray-600 hover:text-blue-600 transition-all pb-1">
      {{ item.label }}
    </a>
  </nav>
</header>
<div class="pt-18 container mx-auto">
  <router-outlet></router-outlet>
</div>
