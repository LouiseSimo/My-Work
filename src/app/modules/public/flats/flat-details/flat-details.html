<mat-card class="max-w-xl mx-auto mt-8 shadow-2xl rounded-2xl overflow-hidden">
  <!-- Back Button -->
  <button type="button" class=" place-self-start text-[#0760bc]  p-2  flex flex-row items-center justify-between"
    routerLink='/flats'>
    <span class="material-icons  text-[#0760bc] rounded-full">keyboard_arrow_left</span>
    Return to the list </button>

  <!-- <button class="text-sky-500  p-2 items-left " routerLink='/flats'>
    <span class="material-icons bg-sky-500 text-white p-2 rounded-full">keyboard_arrow_left</span>
  </button> -->


  <div class="card-header" class="btn btn-info p-1">Details of Flat {{flat?.flatName | uppercase}} </div>
  <br>
  <img mat-card-image [src]="flat?.imageUrl" alt="Flat image">

  <mat-card-header class="bg-gray-100">
    <mat-card-title class="text-2xl font-bold">{{ flat?.flatName }}</mat-card-title>
    <!-- <mat-card-subtitle class="text-gray-500">
      {{ flat?.location }}
    </mat-card-subtitle> -->
  </mat-card-header>

  <mat-card-content class="space-y-4 p-4">
    <p class="text-lg font-semibold text-green-600">Price: {{ flat?.price | currency }}</p>
    <p class="text-gray-700">{{ flat?.description }}</p>
  </mat-card-content>

  <p class="card-text offset-md-2"><small class="text-body-secondary">Last updated 3 mins ago/ Louise you must change
      this</small></p>

  <mat-card-actions class="flex justify-end space-x-2 p-4">
    <button mat-raised-button color="primary">Contact Owner</button>
    <button mat-stroked-button color="accent">Book Now</button>
  </mat-card-actions>
</mat-card>
